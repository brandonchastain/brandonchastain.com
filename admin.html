<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div id="app" class="content col-6">
        <a href="index.html">Home</a>
        <h1>Admin</h1>
    </div>

    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_c3RlcmxpbmctY2hpcG11bmstNzYuY2xlcmsuYWNjb3VudHMuZGV2JA"
        src="https://sterling-chipmunk-76.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript">
        </script>

    <script>
        window.addEventListener('load', async function () {
            await Clerk.load()

            console.log('ClerkJS is loaded')

            if (Clerk.user) {
                document.getElementById('app').innerHTML = `
                    <div id="user-button"></div>
                `

                const userButtonDiv = document.getElementById('user-button')

                Clerk.mountUserButton(userButtonDiv)
            } else {
                document.getElementById('app').innerHTML = `
                    <div id="sign-in"></div>
                `

                const signInDiv = document.getElementById('sign-in')

                Clerk.mountSignIn(signInDiv)
            }
        })
    </script>
</body>

</html>
